<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			// 1. new XMLHttpRequest() => 자동생성
			// 2. request.open, request.send 자동실행
			// 3. default method : GET방식
		
			$.ajax("data.html", {
				// success : call back함수 등록
				// request.readyState === 4 이면서 request.status === 200 일때
				// call back 함수 실행
				// data = request.responseText
				success: function(data) {
					$("body").append(data);	
				}
			});
		});
